<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesLeft.css">
    <link rel="stylesheet" href="stylesMiddle.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="page-container">
        
        <div class="dashboard-container">
            <div class="row">

                <!-- LEFT COLUMN -->
                <div class="col-12 col-lg-3">
                    <div class="left-column-container collapse" id="collapseContainer">
                        <img class="icon" src="images/udemy_icon.png" alt="Icon Here">
                        <p class="text-display company-font category-text-container">Learny</p>
                        <div id="side-nav-bar">
                            <ul>
                                <li>
                                    <img src="images/navbar_icons/01-dashboard-icon.png">
                                    <div class="category-text-container">
                                        Dashboard
                                    </div>
                                </li>
                                <li>
                                    <img src="images/navbar_icons/02-issues-icon.png">
                                    <div class="category-text-container">
                                        Classes
                                    </div>
                                </li>
                                <li>
                                    <img src="images/navbar_icons/03-resources-icon.png">
                                    <div class="category-text-container">
                                        Resources
                                    </div>
                                </li>
                                <li>
                                    <img src="images/navbar_icons/04-learning-planning-icon.png">
                                    <div class="category-text-container">
                                        Learning Plan
                                    </div>
                                </li>
                                <li>
                                    <img src="images/navbar_icons/05-chat-icon.png">
                                    <div class="category-text-container">
                                        Chat
                                    </div>
                                </li>
                                <li>
                                    <img src="images/navbar_icons/06-settings-icon.png">
                                    <div class="category-text-container">
                                        Settings
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-hide">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseContainer" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <a class="navbar-brand company-font company-font-padding" href="#">Learny</a>>
                        </nav>    
                    </div>

                <!-- MIDDLE COLUMN -->
                <div class="col-12 col-lg-6">
                    <div class="middle-column-container">

                        <div class="header-container">
                            <span class="dashboard-font">Dasbboard</span>
                            <span class="date-font">22 April 2020, Tuesday</span>
                            <span class="search-container">
                                <img src="images/search_icon.png">
                            </span>
                        </div>

                        <table class="welcome-back-container">
                            <tr>
                                <td class="last-login-container">
                                    <p id="welcomeBack" class="welcome-back-font"></p>
                                    <p id="lastClassUnit" class="last-class-font"></p>
                                    <div class="progress-bar-container last-class-progress-bar">
                                        <div id="lastClassProgressBar" class="progress-bar-fill"></div>
                                    </div>
                                    <p id="progressPercentage" class="percentage-font"></p>
                                </td>
                                
                                <td class="hero-container">
                                    <img src="images/hero.png">
                                </td>
                            </tr>
                        </table>

                        <div class="middle-bottom-half-container row">

                            <div class="col-12 col-sm-6 classes-info-container">
                                <span class="info-title-font">Classes</span>
                                <span class="more-classes-container" style="float: right;">
                                    <a href="#" class="more-classes-font">More ></a>
                                </span>

                                <div id="classList" class="class-list-container"></div>
                            </div>

                            <div class="col-12 col-sm-6 hours-info-container">
                                <div class="info-title-font">
                                    Hours spent on learning past week
                                </div>
                                <div class="chart-container">
                                    <canvas id="myChart"></canvas>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

                <!-- RIGHT COLUMN -->
                <div class="col-12 col-lg-3">

                </div>
                
            </div>

        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
<script src="dashboard.js" type="text/javascript"></script>
</html>
